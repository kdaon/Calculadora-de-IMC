<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Calculadora de IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="4" offset-lg="4">
        <ion-item>
          <ion-label position="fixed">Peso (kg)</ion-label>
          <ion-input type="number" [(ngModel)]="weight"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="fixed">Altura (m)</ion-label>
          <ion-input type="number" [(ngModel)]="height"></ion-input>
        </ion-item>

        <ion-button color="dark" expand="block" class="ion-margin-top" (click)="onCalculate()">
          Calcular
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="4" offset-lg="4">
        <ion-item>
          <ion-label>VEJA A INTERPRETAÇÃO DO IMC</ion-label>
        </ion-item>
        <ion-item>
          <ion-col>IMC</ion-col>
          <ion-col>CLASSIFICAÇÃO</ion-col>
          <ion-col>OBESIDADE (GRAU)</ion-col>
        </ion-item>
        <ion-item>
          <ion-col>MENOR QUE 18,5</ion-col>
          <ion-col>MAGREZA</ion-col>
          <ion-col>0</ion-col>
        </ion-item>
        <ion-item>
          <ion-col>ENTRE 18,5 E 24,9</ion-col>
          <ion-col>NORMAL</ion-col>
          <ion-col>0</ion-col>
        </ion-item>
        <ion-item>
          <ion-col>ENTRE 25,0 E 29,9</ion-col>
          <ion-col>SOBREPESO</ion-col>
          <ion-col>I</ion-col>
        </ion-item>
        <ion-item>
          <ion-col>ENTRE 30,0 E 39,9</ion-col>
          <ion-col>OBESIDAD</ion-col>
          <ion-col>II</ion-col>
        </ion-item>
        <ion-item>
          <ion-col>MAIOR QUE 40,0</ion-col>
          <ion-col>OBESIDADE GRAVE</ion-col>
          <ion-col>III</ion-col>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
